<html>
  <head>
    <title>
      Hier Steht später die Numer für Telegram
    </title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script type="text/javascript" charset="utf-8">

    var socket = io('http://' + document.domain + ':' + location.port);

    socket.on('update', function (image_name){
      $("#imgid").attr("src", image_name)
      console.log('Changed image_name')
    }
    );

    </script>
  </head>

  <body>
    <img src="{{ url_for('static', filename=image_name) }}" style="width: 1000 px;height:750px" id = 'imgid'/>

  </body>

</html>
